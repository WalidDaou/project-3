<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = [
    { img: "image/z.jpg", name: "phone", price: "199.99" },
    { img: "image/r.jpg", name: "t-shirt", price: "29.99" },
    { img: "image/k.jpg", name: "car", price: "999.99" },
    { img: "image/he.jpg", name: "pen", price: "9.99" },
    { img: "image/d.webp", name: "shirt", price: "19.99" },
    { img: "image/3.webp", name: "stuff", price: "99.99" },
];

let cardsGrid = document.querySelector('.cards-grid');

function populateProductsGrid(productsParam) {
    cardsGrid.innerHTML = '';
    productsParam.forEach(function (product) {
        let cardHTML = createHTMLProductCard(product);
        cardsGrid.innerHTML += cardHTML; // Use += to append the new HTML content
    });
}

populateProductsGrid(products);

function createHTMLProductCard(product) {
    let cardHTML = `
        <div class="card w-52 shadow-md">
            <div class="img-wrapper border h-52 w-52 overflow-hidden">
              <img class="h-full max-w-none" src="${product.img}" alt="" />
            </div>
            <div class="card-details p-2">
              <div class="flex justify-between items-center">
                <h3 class="product-name">${product.name}</h3>
                <i class="fas fa-heart"></i>
              </div>
              <div class="price">$${product.price}</div>
            </div>
        </div>
    `;
    return cardHTML;
}

console.log(cardsGrid);
    </script>
</body>
</html>
